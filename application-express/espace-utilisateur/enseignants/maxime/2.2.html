<!doctype html>
<html>
	<head>
		<title>Presentation Impress</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
        <link href="/static/stylesheets/styles.css" rel="stylesheet" />
	</head>
	<body>
	
		<div id="impress">

			<div class="step" data-x="0" data-y="0">
				Premiere acétate!
			</div>

			<div class="step" data-x="700" data-y="0">
				 D'une présentation impress.js	
			</div>

			<div class="step" data-x="500" data-y="-400">
				Pour le système de prise de note
			</div>

			<div class="step" data-x="500" data-y="-800" data-scale="0.5">
				et on va mettre ceci en fullscreen!
			</div>

			<div class="step" data-x="0" data-y="-800" data-rotate="90">
				C'est une rotation .
			</div>

			<div class="step" data-x="-100" data-y="-800" data-rotate-x="60" data-rotate-y="60" data-rotate-z="30">
				et une transition 3D
			</div>

			<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
				Encore plus de rotation !
			</div>

		</div>
		<script type="text/javascript" src="/static/javascripts/impress.js"></script>
		<script>impress().init();</script>
	</body>
</html>
